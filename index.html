<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form class="credit-card">
      <div class="front">
        <div class="card-data-row">
          <div class="brand-name">WDS Bank</div>
          <img src="visa.svg" alt="" class="logo" />
        </div>
        <fieldset class="form-group">
          <legend>Card Number</legend>
          <label for="cc-1">Card Number</label>
          <div class="cc-inputs horizontal-input-stack">
            <!--Only the first one input need to have the id matched.-->
            <input
              type="tel"
              maxlength="4"
              aria-label="Credit Card First 4 Digits"
              id="cc-1"
              required
              pattern="[0-9]{4}"
            />
            <input
              type="tel"
              maxlength="4"
              aria-label="Credit Card First 4 Digits"
              required
              pattern="[0-9]{4}"
            />
            <input
              type="tel"
              maxlength="4"
              aria-label="Credit Card First 4 Digits"
              required
              pattern="[0-9]{4}"
            />
            <input
              type="tel"
              maxlength="4"
              aria-label="Credit Card First 4 Digits"
              required
              pattern="[0-9]{4}"
            />
          </div>
        </fieldset>
        <div class="input-row">
          <div class="form-group name-group">
            <label for="name">Name</label>
            <input type="text" id="name" required />
          </div>
          <fieldset class="form-group">
            <legend>Expiration</legend>
            <label for="expiration-month">Expiration</label>
            <div class="horizontal-input-stack">
              <select
                id="expiration-month"
                aria-label="Expiration Month"
                required
              >
                <option>01</option>
                <option>02</option>
                <option>03</option>
                <option>04</option>
                <option>05</option>
                <option>06</option>
                <option>07</option>
                <option>08</option>
                <option>09</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
              </select>
              <select
                id="expiration-year"
                aria-label="Expiration Year"
                required
              >
                <option>2022</option>
                <option>2023</option>
              </select>
            </div>
          </fieldset>
        </div>
      </div>
      <div class="back">
        <div class="stripe"></div>
        <div class="form-group cvc-group">
          <label for="cvc">CVC</label>
          <input type="tel" maxlength="3" id="cvc" />
        </div>
      </div>
    </form>
  </body>
</html>
