<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <form class="credit-card">
      <div class="front">
        <div class="card-data-row">
          <div class="brand-name">WDS Bank</div>
          <img src="visa.svg" alt="" class="logo" />
        </div>
        <fieldset class="form-group">
          <legend>Card Number</legend>
          <label for="cc-1">Card Number</label>
          <div class="cc-inputs">
            <!--Only the first one input need to have the id matched.-->
            <input
              type="tel"
              maxlength="4"
              aria-label="Credit Card First 4 Digits"
              id="cc-1"
              required
              pattern="[0-9]{4}"
            />
            <input
              type="tel"
              maxlength="4"
              aria-label="Credit Card First 4 Digits"
              required
              pattern="[0-9]{4}"
            />
            <input
              type="tel"
              maxlength="4"
              aria-label="Credit Card First 4 Digits"
              required
              pattern="[0-9]{4}"
            />
            <input
              type="tel"
              maxlength="4"
              aria-label="Credit Card First 4 Digits"
              required
              pattern="[0-9]{4}"
            />
          </div>
        </fieldset>
      </div>
      <div class="back"></div>
    </form>
  </body>
</html>
